os:
  - linux
  - osx
language: bash
sudo: required
install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash -x ci/mac ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash -x ci/linux ; fi
  - po
  - po config v0.8.0-rc.11
  - po info
  - po install
script:
  - po init test && cd test
  - po photon build
  - po electron build
  - po P1 build
  - po core build
  - po config v0.8.0-rc.26
  - po setup-mesh
  - po xenon build
  - po argon build
  - po boron build
